default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  
  url: postgres://postgres:postgres@localhost:5432/reel_party_development

# Warning: The database defined as "test" will be erased and
